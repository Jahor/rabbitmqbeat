- key: common
  title: Common
  description: >
    Contains common fields available in all event types.
  fields:

    - name: metricset.module
      description: >
        The name of the module that generated the event.

    - name: metricset.name
      description: >
        The name of the metricset that generated the event.

    - name: metricset.host
      description: >
        Hostname of the machine from which the metricset was collected. This
        field may not be present when the data was collected locally.

    - name: metricset.rtt
      type: long
      required: true
      description: >
        Event round trip time in microseconds.

    - name: metricset.namespace
      type: keyword
      description: >
        Namespace of dynamic metricsets.

    - name: type
      required: true
      example: metricsets
      description: >
        The document type. Always set to "metricsets".

- key: rabbitmq
  title: "RabbitMQ"
  description: >
    RabbitMQ server metricsets collected from the RabbitMQ API.
  fields:
    - name: rabbitmq
      type: group
      description: >
        `rabbitmq` contains the metrics that were obtained from RabbitMQ.
      fields:
        - name: connections
          type: group
          description: >
            Connection information
          fields:
            - name: auth_mechanism
              type: keyword
              description: >
                Client authentication mechanism
            - name: channel_max
              type: long
              description: >
                Maximal number of channels
            - name: channels
              type: long
              description: >
                Current number of channels
            - name: client_properties
              type: group
              description: >
                Client properties
              fields: {}

            - name: connected_at
              type: date
              description: >

            - name: frame_max
              type: long
              description: >

            - name: garbage_collection
              type: group
              description: >

              fields:
              - name: fullsweep_after
                type: long
                description: >

              - name: max_heap_size
                type: long
                format: bytes
                description: >

              - name: min_bin_vheap_size
                type: long
                foramt: bytes
                description: >

              - name: min_heap_size
                type: long
                format: bytes
                description: >

              - name: minor_gcs
                type: long
                description: >

            - name: host
              type: ip
              description: >

            - name: name
              type: text
              description: >

            - name: node
              type: keyword
              description: >

            - name: peer_cert_issuer
              type: text
              description: >

            - name: peer_cert_subject
              type: text
              description: >

            - name: peer_cert_validity
              description: >

            - name: peer_host
              type: ip
              description: >

            - name: peer_port
              type: long
              description: >

            - name: port
              type: long
              description: >

            - name: protocol
              type: keyword
              description: >

            - name: recv_cnt
              type: long
              description: >

            - name: recv_oct
              type: long
              format: bytes
              description: >

            - name: recv_oct_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: reductions
              type: long
              description: >

            - name: reductions_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: send_cnt
              type: long
              description: >

            - name: send_oct
              type: long
              format: bytes
              description: >

            - name: send_oct_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: send_pend
              type: long
              description: >

            - name: ssl
              type: boolean
              description: >

            - name: ssl_cipher
              type: keyword
              description: >

            - name: ssl_hash
              type: keyword
              description: >

            - name: ssl_key_exchange
              description: >

            - name: ssl_protocol
              type: keyword
              description: >

            - name: state
              type: keyword
              description: >

            - name: timeout
              type: long
              format: duration
              description: >

            - name: type
              type: keyword
              description: >

            - name: user
              type: keyword
              description: >

            - name: vhost
              type: keyword
              description: >
        - name: nodes
          type: group
          description: >
            `nodes` contains the metrics that were obtained by the RabbitMQ API's node call.
          fields:
            - name: applications
              type: list
              description: >
                List of all Erlang applications running on the node.
            - name: auth_mechanisms
              type: list
              description: >
                List of all SASL authentication mechanisms installed on the node.
            - name: cluster_links
              type: list
              description: >
                A list of the other nodes in the cluster. For each node, there are details of the TCP connection used to connect to it and statistics on data that has been transferred.
            - name: config_files
              type: list
              description: >
                List of config files read by the node.
            - name: context_switches
              type: long
              description: >

            - name: context_switches_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: contexts
              type: list
              description: >
                List of all HTTP listeners on the node.
            - name: db_dir
              type: text
              description: >
                Location of the persistent storage used by the node.
            - name: disk_free
              type: long
              format: bytes
              description: >
                Disk free space in bytes.
            - name: disk_free_alarm
              type: boolean
              description: >
                Whether the disk alarm has gone off.
            - name: disk_free_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: disk_free_limit
              type: long
              format: bytes
              description: >
                Point at which the disk alarm will go off.
            - name: enabled_plugins
              type: list
              description: >
                List of plugins which are both explicitly enabled and running.
            - name: exchange_types
              type: list
              description: >
                Exchange types available on the node.
            - name: fd_total
              type: long
              description: >
                File descriptors available.
            - name: fd_used
              type: long
              description: >
                Used file descriptors.
            - name: fd_used_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: gc_bytes_reclaimed
              type: long
              format: bytes
              description: >

            - name: gc_bytes_reclaimed_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: gc_num
              type: long
              description: >

            - name: gc_num_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_file_handle_open_attempt_avg_time
              type: float
              format: duration
              format_parameters:
                inputFormat: milliseconds
                outputFormat: humanize
              description: >

            - name: io_file_handle_open_attempt_avg_time_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_file_handle_open_attempt_count
              type: long
              description: >

            - name: io_file_handle_open_attempt_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_read_avg_time
              type: float
              format: duration
              format_parameters:
                inputFormat: milliseconds
                outputFormat: humanize
              description: >
                Average wall time (milliseconds) for each disk read operation in the last statistics interval.
            - name: io_read_avg_time_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_read_bytes
              type: long
              format: bytes
              description: >
                Total number of bytes read from disk by the persister.
            - name: io_read_bytes_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_read_count
              type: long
              description: >
                Total number of read operations by the persister.
            - name: io_read_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_reopen_count
              type: long
              description: >
                Total number of times the persister has needed to recycle file handles between queues. In an ideal world this number will be zero; if the number is large, performance might be improved by increasing the number of file handles available to RabbitMQ.
            - name: io_reopen_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_seek_avg_time
              type: float
              format: duration
              format_parameters:
                inputFormat: milliseconds
                outputFormat: humanize
              description: >
                Average wall time (milliseconds) for each seek operation in the last statistics interval.
            - name: io_seek_avg_time_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_seek_count
              type: long
              description: >
                Total number of seek operations by the persister.
            - name: io_seek_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_sync_avg_time
              type: float
              format: duration
              format_parameters:
                inputFormat: milliseconds
                outputFormat: humanize
              description: >
                Average wall time (milliseconds) for each fsync() operation in the last statistics interval.
            - name: io_sync_avg_time_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_sync_count
              type: long
              description: >
                Total number of fsync() operations by the persister.
            - name: io_sync_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_write_avg_time
              type: float
              format: duration
              format_parameters:
                inputFormat: milliseconds
                outputFormat: humanize
              description: >
                Average wall time (milliseconds) for each disk write operation in the last statistics interval.
            - name: io_write_avg_time_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_write_bytes
              type: long
              format: bytes
              description: >
                Total number of bytes written to disk by the persister.
            - name: io_write_bytes_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: io_write_count
              type: long
              description: >
                Total number of write operations by the persister.
            - name: io_write_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: log_file
              type: text
              description: >
                Location of main log file.
            - name: mem_alarm
              type: boolean
              description: >
                Whether the memory alarm has gone off.
            - name: mem_limit
              type: long
              format: bytes
              description: >
                Point at which the memory alarm will go off.
            - name: mem_used
              type: long
              format: bytes
              description: >
                Memory used in bytes.
            - name: mem_used_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: mnesia_disk_tx_count
              type: long
              description: >
                Number of Mnesia transactions which have been performed that required writes to disk. (e.g. creating a durable queue). Only transactions which originated on this node are included.
            - name: mnesia_disk_tx_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: mnesia_ram_tx_count
              type: long
              description: >
                Number of Mnesia transactions which have been performed that did not require writes to disk. (e.g. creating a transient queue). Only transactions which originated on this node are included.
            - name: mnesia_ram_tx_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: msg_store_read_count
              type: long
              description: >
                Number of messages which have been read from the message store.
            - name: msg_store_read_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: msg_store_write_count
              type: long
              description: >
                Number of messages which have been written to the message store.
            - name: msg_store_write_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: name
              type: keyword
              description: >
                Node name.
            - name: net_ticktime
              type: long
              description: >
                Current kernel net_ticktime setting for the node.
            - name: os_pid
              type: keyword
              description: >
                Process identifier for the Operating System under which this node is running.
            - name: partitions
              type: list
              description: >
                List of network partitions this node is seeing.
            - name: proc_total
              type: long
              description: >
                Maximum number of Erlang processes.
            - name: proc_used
              type: long
              description: >
                Number of Erlang processes in use.
            - name: proc_used_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: processors
              type: long
              description: >
                Number of cores detected and usable by Erlang.
            - name: queue_index_journal_write_count
              type: long
              description: >
                Number of records written to the queue index journal. Each record represents a message being published to a queue, being delivered from a queue, and being acknowledged in a queue.
            - name: queue_index_journal_write_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: queue_index_read_count
              type: long
              description: >
                Number of records read from the queue index.
            - name: queue_index_read_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: queue_index_write_count
              type: long
              description: >
                Number of records written to the queue index.
            - name: queue_index_write_count_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: rates_mode
              type: keyword
              description: >
                'none', 'basic' or 'detailed'.
            - name: run_queue
              type: long
              description: >
                Average number of Erlang processes waiting to run.
            - name: running
              type: boolean
              description: >
                Boolean for whether this node is up. Obviously if this is false, most other stats will be missing.
            - name: sasl_log_file
              type: text
              description: >
                Location of sasl log file.
            - name: sockets_total
              type: long
              description: >
                File descriptors available for use as sockets.
            - name: sockets_used
              type: long
              description: >
                File descriptors used as sockets.
            - name: sockets_used_details
              type: group
              description: >

              fields:
              - name: rate
                type: float
                description: >

            - name: type
              type: keyword
              description: >
                'disc' or 'ram'.
            - name: uptime
              type: long
              format: duration
              format_parameters:
                inputFormat: milliseconds
                outputFormat: humanize
              description: >
                Time since the Erlang VM started, in milliseconds.
        - name: overview
          type: group
          description: >
            `overview` contains the metrics that were obtained by the RabbitMQ API's overview call.
          fields:
            - name: cluster_name
              type: text
              description: >
                The name of the entire cluster, as set with rabbitmqctl set_cluster_name.
            - name: contexts
              type: list
              description: >
                List of all HTTP listeners on the node.
            - name: erlang_full_version
              type: text
              description: >
                A string with extended detail about the Erlang VM and how it was compiled, for the node connected to.
            - name: erlang_version
              type: date
              description: >
                A string with the Erlang version of the node connected to. As clusters should all run the same version this can be taken as representing the cluster.
            - name: exchange_types
              type: list
              description: >
                Exchange types available on the node.
            - name: listeners
              type: list
              description: >
                All (non-HTTP) network listeners for all nodes in the cluster. (See contexts in /api/nodes for HTTP).
            - name: management_version
              type: date
              description: >
                Version of the management plugin in use.
            - name: message_stats
              type: group
              description: >
                A message_stats group for everything the user can see - for all vhosts regardless of permissions in the case of monitoring and administrator users, and for all vhosts the user has access to for other users.
              fields:
              - name: ack
                type: long
                description: >

              - name: ack_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: confirm
                type: long
                description: >
                  Count of messages confirmed.
              - name: confirm_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: deliver
                type: long
                description: >
                  Count of messages delivered in acknowledgement mode to consumers.
              - name: deliver_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: deliver_get
                type: long
                description: >
                  Sum of all four of the above.
              - name: deliver_get_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: deliver_no_ack
                type: long
                description: >

              - name: deliver_no_ack_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: get
                type: long
                description: >
                  Count of messages delivered in acknowledgement mode in response to basic.get.
              - name: get_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: get_no_ack
                type: long
                description: >

              - name: get_no_ack_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: publish
                type: long
                description: >
                  Count of messages published.
              - name: publish_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: publish_in
                type: long
                description: >
                  Count of messages published "in" to an exchange, i.e. not taking account of routing.
              - name: publish_in_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: publish_out
                type: long
                description: >
                  Count of messages published "out" of an exchange, i.e. taking account of routing.
              - name: publish_out_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: redeliver
                type: long
                description: >
                  Count of subset of messages in deliver_get which had the redelivered flag set.
              - name: redeliver_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: return_unroutable
                type: long
                description: >

              - name: return_unroutable_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

            - name: node
              type: keyword
              description: >
                The name of the cluster node this management plugin instance is running on.
            - name: object_totals
              type: group
              description: >
                An group containing global counts of all connections, channels, exchanges, queues and consumers, subject to the same visibility rules as for message_stats.
              fields:
              - name: channels
                type: long
                description: >

              - name: connections
                type: long
                description: >

              - name: consumers
                type: long
                description: >

              - name: exchanges
                type: long
                description: >

              - name: queues
                type: long
                description: >

            - name: queue_totals
              type: group
              description: >
                An group containing sums of the messages, messages_ready and messages_unacknowledged fields for all queues, again subject to the same visibility rules as for message_stats.
              fields:
              - name: messages
                type: long
                description: >

              - name: messages_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: messages_ready
                type: long
                description: >

              - name: messages_ready_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

              - name: messages_unacknowledged
                type: long
                description: >

              - name: messages_unacknowledged_details
                type: group
                description: >

                fields:
                - name: rate
                  type: float
                  description: >

            - name: rabbitmq_version
              type: date
              description: >
                Version of RabbitMQ on the node which processed this request.
            - name: rates_mode
              type: keyword
              description: >
                'none', 'basic' or 'detailed'.
            - name: statistics_db_event_queue
              type: long
              description: >
                Number of outstanding statistics events yet to be processed by the database.
            - name: statistics_db_node
              type: keyword
              description: >
                Name of the cluster node hosting the management statistics database.

        - name: queues
          type: group
          description: >
            `queues` contains the metrics that were obtained by the RabbitMQ API's queues call.
          fields:
            - name: memory
              format: bytes
              type: long
              description: >
                The number of bytes in memory consumed by the RabbitMQ queue.
            - name: message_stats
              type: group
              description: >
                The message statistics object.
              fields:
                - name: deliver_get
                  type: long
                  description: >
                    The total deliver get messages.
                - name: deliver_get_details
                  type: group
                  description: >
                    The message deliver get details statistics object.
                  fields:
                    - name: rate
                      type: long
                      description: >
                        The deliver get rate.
                - name: deliver_no_ack
                  type: long
                  description: >
                    The total deliver no ack messages.
                - name: deliver_no_ack_details
                  type: group
                  description: >
                    The deliver no ack details statistics object.
                  fields:
                    - name: rate
                      type: long
                      description: >
                        The deliver no ack rate.
                - name: publish
                  type: long
                  description: >
                    The total published messages.
                - name: publish_details
                  type: group
                  description: >
                    The publish details statistics object.
                  fields:
                    - name: rate
                      type: long
                      description: >
                        The publish rate.
            - name: messages
              type: long
              description: >
                The total number of messages.
            - name: messages_details
              type: group
              description: >
                The messages details object.
              fields:
                - name: rate
                  type: long
                  description: >
                    The messages rate.
            - name: messages_ready
              type: long
              description: >
                The total number of messages ready.
            - name: messages_ready_details
              type: group
              description: >
                The messages ready details object.
              fields:
                - name: rate
                  type: long
                  description: >
                    The messages ready rate.
            - name: messages_unacknowledged
              type: long
              description: >
                The total number of messages unacknowledged.
            - name: messages_unacknowledged_details
              type: group
              description: >
                The messages ready details object.
              fields:
                - name: rate
                  type: long
                  description: >
                    The messages ready rate.
            - name: idle_since
              type: date
              description: >
                The date since the RabbitMQ queue has been idle.


            - name: consumers
              type: integer
              description: >
                The number of consumers connected to the RabbitMQ queue.

            - name: state
              type: keyword
              description: >
                The state of the RabbitMQ queue.
            - name: messages_ram
              type: integer
              description: >
                The total number of messages in ram.
            - name: messages_ready_ram
              type: integer
              description: >
                The total number of messages ready in ram.
            - name: messages_unacknowledged_ram
              type: integer
              description: >
                The total number of messages unacknowledged in ram.
            - name: messages_persistent
              type: integer
              description: >
                The total number of persistent messages.
            - name: message_bytes
              type: integer
              description: >
                The total number of messages in bytes.
            - name: message_bytes_ready
              type: integer
              description: >
                The total number of ready messages in bytes.
            - name: message_bytes_unacknowledged
              type: integer
              description: >
                The total number of unacknowledged messages in bytes.
            - name: message_bytes_ram
              type: integer
              description: >
                The total number of messages in ram in bytes.
            - name: message_bytes_persistent
              type: integer
              description: >
                The total number of messages on disk in bytes.
            - name: head_message_timestamp
              type: integer
              description: >
                The head message timestamp.
            - name: disk_reads
